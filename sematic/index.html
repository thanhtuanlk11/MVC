<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>

<body>
    <form class="ui form">
        <div class="field">
            <label>First Name</label>
            <input id="username" type="text" name="first-name" placeholder="First Name">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input id="password" type="password" name="last-name" placeholder="Last Name">
        </div>
        <div class="field">
            <div class="ui_checkbox">
                <input id="checkbox" type="checkbox" tabindex="0">
                <label>I agree to the Terms and Conditions</label>
            </div>
        </div>
        <div class="g-recaptcha" data-sitekey="site_key"></div>
        <button id="btn-submit" class="ui_button" type="submit">Submit</button>
        <div id="ui_error_message"></div>
    </form>
</body>
<script src="font.js">
    
</script>

</html>
